# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./POO/SpicyConso/SpicyConso.sln
    - name: Build
      run: dotnet build ./POO/SpicyConso/SpicyConso.sln --no-restore
    - name: Test
      run: dotnet test ./POO/SpicyConso/ModelTests/ModelTests.csproj --no-build --verbosity normal
